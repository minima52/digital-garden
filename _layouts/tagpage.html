---
layout: default
---

<div class="note">
  <h1 class="tag-title">Tag: {{ page.tag }}</h1>
  <ul>
  {% for post in site.tags[page.tag] %}
    {% if post.lang %}
    <li lang="{{post.lang}}">
    {% else %}
    <li>
    {% endif %}
      <a href="{{ note.url }}">{{ note.title }}</a>
    </li>
  {% endfor %}
  </ul>
  </div>
  
  <hr>
  
  {% include archive.html %}
