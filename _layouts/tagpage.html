---
layout: default
---

<div class="page">
  <h1 class="tag-title">Tag: {{ page.tag }}</h1>
  <ul>
  {% for post in site.tags[page.tag] %}
    {% if post.lang %}
    <li lang="{{post.lang}}">
    {% else %}
    <li>
    {% endif %}
      <a href="{{ page.url }}">{{ page.title }}</a>
    </li>
  {% endfor %}
  </ul>
  </div>
  
  <hr>
  
  {% include archive.md %}
